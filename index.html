<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Basic CSS for the navigation bar */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        
        nav {
            display: flex;
            justify-content: space-between; /* Center website name and align links to the left */
            align-items: center; /* Vertically center align the items in the nav */
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }
        
        h1 {
            margin: 0;
            padding: 0;
            font-size: 24px; /* Adjust the heading font size as needed */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Your Website</h1> <!-- Centered website name -->
            <div>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Portfolio</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>
    <!-- Your content goes here -->
    <div>
        <h2>Welcome to Your Website</h2>
        <p>This is the main content of your webpage.</p>
    </div>
</body>
</html>
